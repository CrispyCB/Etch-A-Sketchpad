<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketchpad</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color-picker">
        <h3>Pick a color:</h3>
        <ul id="colors">
          <li class="color-items"><button class="colors"></button><label for="">Sap Green</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Van Dyke Brown</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Midnight Black</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Phthalo Blue</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Cadmium Yellow</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Indian Yellow</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Alizarin Crimson</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Dark Sienna</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Prussian Blue</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Phthalo Green</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Yellow Ochre</label></li>
          <li class="color-items"><button class="colors"></button><label for="">Bright Red</label></li>
        </ul>
    </div>
    <div id="sketchpad">
    </div>
    <div class="buttons">
        <button id="rows"></button>
        <label for="rows">Set Rows</label>
        <button id="columns"></button>
        <label for="columns">Set Columns</label>
    </div>
    <script src="main.js"></script>
</body>
</html>
