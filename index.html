<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketchpad</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sketchpad">
    </div>
    <div class="ui">
        <div class="ui-item">
            <input type="text" name="rows" id="rows-input">
            <label for="rows">Set Rows</label>
        </div>
        <div class="ui-item">
            <input type="text" name="columns" id="columns-input">
            <label for="columns">Set Columns</label>
        </div>
        <div class="ui-item">
            <input type="text" name="colorpicker" id="color-input">
            <label for="colorpicker">Set Color Hexcode</label>
        </div>
        <button id="apply">Apply</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
